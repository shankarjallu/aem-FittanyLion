
<sly data-sly-use.template="/apps/hha/dmxfla/empty-template.html"     data-sly-call="${template.placeholder}"></sly>

<sly data-sly-test.fileRef="${properties.type =='image' && properties.fileReference}" />
<section 
class="${properties.isFullWidth ? 'container-fluid-fullwidth layout-container' : 'container-fluid layout-container'}  ${properties.isHeroComponent ? 'section-hero':' '} ${properties.hideinmobile?'hideinMobile':''} ${properties.hideindesk?'hideinDesk':''}"
style="background-repeat:no-repeat;background-size:cover;background-position:center;">

<div data-sly-test="${properties.isContent}" style="max-width:1360px;margin:0 auto;">
<sly data-sly-include="responsivegrid.html"></sly>
</div>
<sly data-sly-test="${!properties.isContent}">
<sly data-sly-include="responsivegrid.html"></sly>
</sly>

</section>
